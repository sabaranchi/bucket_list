<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>やりたい事リスト</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>やりたい事リスト</h1>

  <div id="progress-bar-container">
    <label>達成率: <span id="progress-text">0%</span></label>
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
  </div>

  <div id="filter-controls">
    <button onclick="applyFilter('all')">すべて表示</button>
    <button onclick="applyFilter('learned')">達成済みのみ</button>
    <button onclick="applyFilter('unlearned')">未達成のみ</button>
    <button onclick="shuffle()">ランダム並び替え</button>
    <button onclick="applyFilter('pinned')">📌 ピン付きだけ表示</button>
    <button onclick="sort_oldest()">達成日が古い順</button>
    <button onclick="sort_newest()">達成日が新しい順</button>
  </div>

  <nav>
    <button onclick="showSection('add')">やりたい事を追加</button>
    <button onclick="autoSync()">クラウドと同期</button>
  </nav>

  <section id="add-section" style="display:none;">
    <!-- 追加フォーム -->
    <form id="add-form">
        <input type="text" id="new-title" placeholder="やりたいこと" required />
        <input type="text" id="new-category" placeholder="メモ" />
        <button type="submit">追加</button>
    </form>
  </section>

  <div id="loading" style="display:none;">読み込み中...</div>

  <div id="bucket-container"></div>

  <hr>
  <div id="backup-controls">
    <button onclick="exportBackup()">バックアップをダウンロード</button>
    <label>
        復元するファイルを選択:
        <input type="file" accept=".json" onchange="importBackup(event)" />
    </label>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
